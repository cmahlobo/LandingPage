<!DOCTYPE html>
<head>
    <meta charset="utf-8">
      
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <title>LunchMeet</title>
      
    <link href="https://fonts.googleapis.com/css?family=Days+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share&display=swap" rel="stylesheet">
    <link href="css/administrators.css" rel="stylesheet">
    <script src="components/index.js" async></script>
</head>

<header>

</header>

<body>
    <div class="page-top">
        <h1>LunchMeet</h1>
        <nav class="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li> <button class="tablinks" onclick="openCity(event, 'Contact')">Administrators</button></li>
            <li> <button class="tablinks" onclick="openCity(event, 'Login')">Login/Sign-Up</button></li>
        </ul>
        </nav>
    </div>
    <div class="container home tabcontent" id="Login">
    <section class="huncho">
            <div class = "launch">
                    <form action="administrators.html">
                        <fieldset>
                          <legend>Sign-Up:</legend><br>
                          Name:<br>
                          <input type="text" name="firstname" placeholder="Full Name" value=""><br>
                          E-mail:<br>
                          <input type="email" name="emailaddress" placeholder="E-mail Address" value=""><br>
                          Password:<br>
                          <input type="password" name="password" placeholder="Enter Password"><br><br> 
                          <input type="submit" value="Submit" class="innur">
                        </fieldset>
                      </form>
               </div>
               <div class = "launch2">
                    <form action="administrators.html">
                        <fieldset>
                          <legend>Login:</legend><br>
                          E-mail:<br>
                          <input type="email" name="emailaddress" placeholder="E-mail Address" value=""><br>
                          Password:<br>
                          <input type="password" name="password" placeholder="Enter Password"><br><br> 
                          <input type="submit" value="Enter" class="login">
                        </fieldset>
                      </form>
               </div>

    </section>
    <footer>
        <p>Copyright LunchMeet 2019</p>
    </footer>
    </div>
</body>






</html>
